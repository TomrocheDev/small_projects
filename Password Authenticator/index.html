<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap"
            rel="stylesheet" />

        <!-- LINKS -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- FONTAWESOME -->
        <script src="https://kit.fontawesome.com/00e8ed60ea.js" crossorigin="anonymous"></script>
        <title>Password Authenticator</title>
    </head>
    <body>
        <div class="container">
            <div class="blur"></div>
            <h1>Password Authenticator</h1>
            <input type="password" placeholder="Enter password" />
            <ul>
                <li class="length">
                    <span>Minimum of 10 characters long</span>
                </li>
                <li class="uppercase">
                    <span>Must contain 1 uppercase character</span>
                </li>
                <li class="lowercase">
                    <span>Must contain 1 lowercase character</span>
                </li>
                <li class="number">
                    <span>Must contain number or special character</span>
                </li>
            </ul>
        </div>

        <script src="scripts/index.js"></script>
    </body>
</html>
